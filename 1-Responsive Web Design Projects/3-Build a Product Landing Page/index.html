<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header id="header">
    <div class="logo">
      <img src="https://s3-eu-west-1.amazonaws.com/images-fcc/guitarlogo.png" id="header-img" />
      <div class="logo-text">GuitarSolos</div>
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a href="#container" class="nav-link">PRODUCTS</a></li>
        <li><a href="#section-video" class="nav-link">NEWSLETTER</a></li>
        <li><a href="#section-form" class="nav-link">SAMPLE</a></li>
      </ul>
    </nav>
  </header>

  <div id="container">

    <section id="section-pics">
      <div class="pics-container">
        <img src="https://images.unsplash.com/photo-1505318671783-f03bb223d3f7" alt="" />
        <div class="caption">Guitar Type A</div>
      </div>
      <div class="pics-container">
        <img src="https://images.unsplash.com/photo-1518257771399-7e92aa460067" alt="" />
        <div class="caption">Guitar Type B</div>
      </div>
      <div class="pics-container">
        <img src="https://images.unsplash.com/photo-1520985878371-887e7b0553c5" alt="" />
        <div class="caption">Guitar Type C</div>
      </div>
      <div class="pics-container">
        <img src="https://images.unsplash.com/photo-1516924962500-2b4b3b99ea02" alt="" />
        <div class="caption">Guitar Type D</div>
      </div>
      <div class="pics-container">
        <img src="https://images.unsplash.com/photo-1465225314224-587cd83d322b" alt="" />
        <div class="caption">Guitar Type E</div>
      </div>
      <div class="pics-container">
        <img src="https://images.unsplash.com/photo-1529006469473-c7392d7f1eb4" alt="" />
        <div class="caption">Guitar Type F</div>
      </div>
    </section>

    <section id="section-form">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" type="email" placeholder="Enter your Email">
        <input id="submit" type="submit" value="Register for newsletter"></input>
      </form>
    </section>

    <section id="section-video">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/1ZCPpKkqUmI" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

  </div>

  <footer>
    <div class="footer">
      &copy; GuitarSolos 2019
    </div>
  </footer>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
   <title>Exercise Tracker | Free Code Camp</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
   <link href="style.css" rel="stylesheet" type="text/css">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      type="text/css">
</head>

<body>
   <section class="container-social">
      <div class="text-right">
         <ul class="social-list">
            <li>
               <a href="https://www.linkedin.com/in/sonyacooley/" title="linkedin" target="blank"><i
                     class="fa fa-linkedin"></i></a>
            </li>
            <li>
               <a href="https://github.com/Sonnerz" title="github" target="blank"><i
                     class="fa fa-github-square"></i></a>
            </li>
            <li>
               <a href="https://www.freecodecamp.org/sonnerz" title="free code camp" target="blank"><i
                     class="fa fa-free-code-camp"></i></a>
            </li>
            <li>
               <a class="nav-link text-light" href="mailto:sonya.cooley@mail.com" target="_blank" title="email me"><i
                     class="fa fa-envelope-square"></i></a>
            </li>
         </ul>
      </div>
   </section>
   <div class="container">
      <h1>Exercise Tracker</h1>
      <div class="formContainer">
         <form action="/api/exercise/new-user" method="post" id="form1">
            <h3>Create a New User</h3>
            <input id="uname" type="text" name="username" placeholder="Username">
            <input type="submit" value="Submit">
         </form>
         <form action="/api/exercise/add" method="post" id="form2">
            <h3>Add Exercises</h3>
            <input id="uid" type="text" name="userId" placeholder="UserId*">
            <input id="desc" type="text" name="description" placeholder="Description*">
            <input id="dur" type="text" name="duration" placeholder="Duration* (mins.)">
            <input id="dat" type="text" name="date" placeholder="Date (yyyy-mm-dd)">
            <input type="submit" value="Submit">
         </form>
      </div>
      <p><strong>To view your exercise log:</strong>
         <p>/api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</p>
         <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
         <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
   </div>
</body>

</html>
